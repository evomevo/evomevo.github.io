        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                padding: 0 5%;
                margin: 0;
                background-color: #eee;
                font-family: Montserrat;
            }
            h1, p {
                margin: auto;
            }
            p {
                font-weight: 500;
            }
            a {
                color: #0080ff;
            }
            .blackexit {
                display: flex;
                pointer-events: none;
                justify-content: center;
                position: fixed;
                background-color: #000;
                height: 100lvh;
                width: 100vw;
                opacity: 0;
                z-index: 1000;
                transition: .3s ease-in-out;
            }
            .logo {
                width: 120px;
                fill: var(--textcolor);
                transition: fill .5s ease;
                cursor: pointer;
            }

            .logo.special {
                fill: #fff;
                cursor: auto;
                transition: .3s ease;
            }
            .redirect-message {
                display: inherit;
                flex-direction: column;
                gap: 5px;
                text-align: center;
                animation: fadeIn 1.5s ease-in-out;
            }
            @media (prefers-color-scheme: dark) {
                body {
                    background-color: #222;
                }
                h1, p {
                    color: #eee
                }
            }
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
        </style>

        <div class="redirect-message">
            <h1>Redirecting to evomevo.pages.dev in <span id="countdown">5</span> seconds</h1>
            <p>If you didn't get redirected, <a id="link" href="https://evomevo.pages.dev">click here</a>.</p>
        </div>
        <script>
            let countdown = 5;
            const countdownElement = document.getElementById("countdown");

            const interval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(interval);
                    redirect()
                }
            }, 1000);

            document.addEventListener("click", (e) => {
                if (e.target.closest("#link")) {
                    e.preventDefault();
                    redirect()
                }
            });

            function redirect() {
                document.querySelector(".blackexit").style.opacity = "1";
                    
                setTimeout(() => {
                    window.location.replace("https://evomevo.pages.dev");
                }, 250);
            }
        </script>
