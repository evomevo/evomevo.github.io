<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <title>Redirect</title>
        <meta name="description" content="This link will redirect to my actual site, evomevo.pages.dev.">
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f0f0f0;
                font-family: Montserrat;
            }
            h1 {
                margin: auto;
            }
            p {
                font-weight: 500;
            }
            .redirect-message {
                text-align: center;
                animation: fadeIn 1.5s ease-in-out;
            }
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
        </style>
    </head>
    <body>
        <div class="redirect-message">
            <h1>Redirecting you in <span id="countdown">5</span> seconds...</h1>
            <p>If you are not redirected, <a href="https://evomevo.pages.dev">click here</a>.</p>
        </div>
        <script>
            let countdown = 5;
            const countdownElement = document.getElementById("countdown");

            const interval = setInterval(() => {
                countdown--;
                countdownElement.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(interval);
                    window.location.replace("https://evomevo.pages.dev");
                }
            }, 1000);
        </script>
    </body>
</html>
